<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikh_Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Sheikh_Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your e-mail here.">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password here.">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row d-flex justify-content-between">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit" > 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balace</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <br>
                        <input id="depositAmount" class="form-control"type="text" name="" id="" placeholder="$ Amount you want to Deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <br>
                        <input id="withdrawAmount" class="form-control" type="text" name="" id="" placeholder="$ Amount you want to Withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
    </div>
    

    
    <script>
        //Login button event handler
        var loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"; 
        })

        //Deposit button event handler
        var depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            var depositAmount = document.getElementById("depositAmount").value;
            var depositNumber = parseFloat("depositAmount");

            var currentDeposit = document.getElementById("currentDeposit").innerText;
            var currentDepositNumber = parseFloat("currentDeposit");
        })
    </script>
</body>
</html>
